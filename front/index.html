<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>

<body>



    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="navbar" class="nav navbar-nav">
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-plus"></span> Add article</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="articlerow">
        </div>
    </div><br>

    <br><br>

    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>
    <script>
        URL = 'https://news-api-4bpn.onrender.com'
        // URL = 'http://127.0.0.1:5000'
        axios.get(`${URL}/api/cat`).then(res => {
            console.log(res.data);
            const cat = res.data
            const resultHTML = cat.map(cat => `<li><a onclick="getArticales('/cat/${cat.id}')">${cat.cat}</a></li>`).join('');
            navbar.innerHTML = resultHTML;

        })
        function getArticales(pg) {
            axios.get(`${URL}/api${pg}`).then(res => {
                console.log(res.data);
                const articles = res.data
                const resultHTML = articles.map(article => `<div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">${article.title}</div>
                    <div class="panel-body"><img src="${article.image}" class="img-responsive"
                            style="width:100%" alt="Image"></div>
                    <div class="panel-footer">${article.content}</div>
                    <div">
                        <input onclick="remove(${article.id})" type="submit" value="Delete ${article.id}" class="btn btn-danger">
                        <a href="article/{{ article[0] }}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>`).join('');
                articlerow.innerHTML = resultHTML;

            })
        }
        function remove(pg) {
            axios.delete(`${URL}/api/${pg}`).then(res => {
                console.log(res.data);
                const mes = res.data
                alert(mes);
                getArticales('')
            })
        }
        getArticales('')
    </script>
</body>

</html>
